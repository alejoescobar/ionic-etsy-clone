<div class="popup-fade" id="logPopup" title="Login">
  <div class="panel-body">
    <form name="login" ng-model="user" ng-submit="login(user)">
      <label class="item item-input login-form">
        <i class="ion-android-person"></i>
        <input class="login-input" type="text" ng-model="user.name" placeholder="Username">
      </label>
      <label class="item item-input login-form">
        <i class="ion-email"></i>
        <input class="login-input" type="text" ng-model="user.email" placeholder="Email">
      </label>
      <label class="item item-input login-form">
        <i class="ion-lock-combination"></i>
        <input class="login-input" type="password" ng-model="user.password" placeholder="Password">
      </label>
    </form>
  </div>
</div>
